    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />


<div class="d-flex justify-content-center" style="margin-top: 1em;">
    <div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-0">issueToken</h5>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-auto">
                    <thead>
                        <tr>
                        <th scope="col" class="border-0 text-uppercase font-medium">Receiver</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>
                            <input type="amount" class="form-control" placeholder="Adress" id="amount">
                            <span class="text-success" id="available"></span>
                        </td>
                        <td>
                            <input type="amount" class="form-control" placeholder="Turing ammount" id="amount">
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-info btn-circle btn-md btn-circle"><i class="fa fa-check"></i> </button>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-0">vote</h5>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-auto">
                    <thead>
                        <tr>
                        <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Amount</th>
                        <th scope="col" class="border-0 text-uppercase font-medium"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>
                            <input type="amount" class="form-control" placeholder="Name" id="amount">
                            <span class="text-success" id="available"></span>
                        </td>
                        <td>
                            <input type="amount" class="form-control" placeholder="Turing ammount" id="amount">
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-info btn-circle btn-md btn-circle"><i class="fa fa-check"></i> </button>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-0">endVoting</h5>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-auto">
                    <thead>
                        <tr>
                        <th scope="col" class="border-0 text-uppercase font-medium">End</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>
                            <button type="button" class="btn btn-outline-info btn-circle btn-md btn-circle"><i class="fa fa-check"></i> </button>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
